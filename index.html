<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css layout</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>


    <div class="layout one">
        <div class="parent blue">
            <div class="child coral" contenteditable>
                :)
            </div>
        </div>
    </div>
    <hr>
    <div class="layout two">
        <div class="parent">
            <div class="child purple">1</div>
            <div class="child purple">2</div>
            <div class="child purple">3</div>
          </div>
    </div>
    <hr>
    <div class="layout three">
        <div class="sidebar coral">
            sidebar
        </div>
        <div class="content blue" contenteditable>
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laborum tempora voluptas a voluptates. Atque, ipsam quibusdam fuga minima nobis modi exercitationem consequuntur velit. Placeat nostrum ullam amet nesciunt, perspiciatis harum?
            </p>
        </div> 
    </div>
    <hr>

    <div class="layout four">
        <div class="head coral" contenteditable>head</div>
        <div class="main cyan" contenteditable>main</div>
        <div class="footer purple" contenteditable>footer</div>
    </div>
    <hr>
    
</body>
</html>
